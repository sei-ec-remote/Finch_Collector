<!-- templates/cats/index.html -->
{% extends 'base.html'  %}
{% load static %}

{% block content %}
    <h5>My Albums</h5>
    <a href = '/albums/create'>Add a new Album</a>
    <hr/>
    {% for album in albums %}
    <p>Artist: {{ album.artist }}</p>

    <a href="/albums/{{album.id}}">
        <p>Album: {{ album.albumName }}</p>
    </a>
    
    <p>Genre: {{ album.genre }}</p>
    <p>Year of Release: {{ album.yearOfRelease }}</p>

    
    <hr />
  {% endfor %}

{% endblock %}
