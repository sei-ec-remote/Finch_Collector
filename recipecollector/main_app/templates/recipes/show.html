{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card lighten-2 col s12">
                <div class="card-content">
                    <div class="card-title">
                        <h3>{{ recipe.title }}</h3>
                    </div>
                    <p> Type: {{ recipe.category }}</p>
                    <p> 
                        <a href="{{recipe.source}}">
                            Link to recipe
                        </a>
                    </p>
                    </div>
                <hr/>
                <div class="card-action">
                        <a class="btn" href="{% url 'recipes_update' recipe.id %}">Update</a>
                        <a class="btn red lighten-2" href="{% url 'recipes_delete' recipe.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <a href="/recipes/">Back to index</a>

{% endblock %}
