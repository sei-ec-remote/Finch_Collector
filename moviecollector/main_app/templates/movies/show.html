{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h3>Name: {{ movie.name }}</h3>
    <hr/>
    <p>Genre: {{ movie.genre }}</p>
    <p>Release year: {{ movie.year }}</p>
    <p>Description: {{ movie.description }}</p>
    <hr />
    <a href="{% url 'movies_update' movie.id %}">Update {{ movie }}</a>
    <a href="{% url 'movies_delete' movie.id %}">Delete {{ movie }}</a>
    <hr />
    <a href="/movies">Back to Movie List</a>
{% endblock %}
