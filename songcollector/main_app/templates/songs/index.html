{% extends 'base.html' %}
{% load static%}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Song collector</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  </head>
  <body>
    <h4>The Song Collector's Songs </h4>
    <a class= "btn" href="/songs/create">ADD A NEW SONG!!</a>
    <hr />
    {% for song in songs %}
    <a href="/songs/{{ song.id }}">
        <p>Title: {{ song.title }}</p>
        <p>Artist: {{ song.artist }}</p>
    </a>
    <hr/>
    {% endfor %}

    <footer>All Rights Reserved, Song Collector 2022</footer>
  </body>
</html>
{% endblock %}
