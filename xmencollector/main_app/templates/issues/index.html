<!-- templates/issues/index.html -->
{% extends "base.html "%}
{% load static %}

{% block content %}

<div class="container">
<div class="row">
    {% for issue in issues %}
    <div class="col s1 m4">
            <div class="card z-depth-3">
                <div class="card-image">
                    <a href="/issues/{{issue.id}}"><img src="{% get_static_prefix %}{{ issue.cover }}"  />
                    <span class="card-title pink lighten-1 valign-wrapper">Issue #{{ issue.number }}</span></a>
                </div>
                <div class="card-content">
                        <p></p>
                    </a>
                    <p>Published: {{ issue.year }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
</div>

{% endblock %}
