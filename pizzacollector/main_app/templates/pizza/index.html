{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h4>the Pizza Collector's Pizzas</h4>
  <a href="/pizza/create">Add a New Pizza~</a>
  <hr />
  {% for pizza in pizzas %}
  <a href="/pizza/{{pizza.id}}">
  <p>Name: {{ pizza.name }}</p>
  <p>Type: {{ pizza.type }}</p>
  <p>Toppings: {{pizza.toppings}}</p>
  <hr />
  {% endfor %}
{% endblock %}
